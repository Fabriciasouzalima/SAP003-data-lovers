<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>R&M</title>
  <link rel="shortcut icon" type="image/x-icon" href="imagens/portal.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="title">Rick and Morty</h1>
  </header>
  <div class="actions">
    <textarea rows="1" class="text" id="input-persons" placeholder="Pesquise seu personagem"></textarea>
  </div>
  <div class="actions">
    <button id="btn-order-az" class="btn">Ordenar A-Z</button>
    <button id="btn-order-za" class="btn">Ordenar Z-A</button>
    <select id="select-gender" class="btn">
      <option value="gender" selected disabled>Gênero</option>
      <option value="unknown">Indefinido</option>
      <option value="male">Macho</option>
      <option value="female">Fêmea</option>
    </select>
    <select id="select-species" class="btn">
      <option value="specie" selected disabled>Espécie</option>
      <option value="human">Humano</option>
      <option value="humanoid">Humanoide</option>
      <option value="alien">Alien</option>
      <option value="animal">Animal</option>
    </select>
    <select id="select-status" class="btn">
      <option value="status" selected disabled>Status</option>
      <option value="unknown">Indefinido</option>
      <option value="alive">Vivo</option>
      <option value="dead">Morto</option>
    </select>
  </div>
  <div id= "perc" class="info" class="invisible">
    </div>
  <main class="scroll">
    <div id="list" class="card__container"></div>
  </main>
  <script src="data/rickandmorty/rickandmorty_placeholder.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
