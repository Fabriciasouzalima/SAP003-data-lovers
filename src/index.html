<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>R&M</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="titulo">Rick and Morty</h1>
  </header>
  <textarea rows = "5" class="text" id="input-person" placeholder="Digite aqui o nome do personagem"></textarea>
  <div class="actions">
    <button id="btn-gender-fem" class="btn">Mulher</button>
    <button id="btn-gender-male" class="btn">Homem</button>
    <button id="btn-gender-unknown" class="btn">Gênero Desconhecido</button>
    <button id="btn-status-alive" class="btn">Personagens vivos</button>
    <button id="btn-status-dead" class="btn">Personagens mortos</button>
    <button id="btn-status-unknown" class="btn">Status Desconhecido</button>
    <button id="btn-specie-Human" class="btn">Espécie Humano</button>
    <button id="btn-specie-Alien" class="btn">Espécie Alien</button>
    <button id="btn-order-az" class="btn">Nomes de A-Z </button>
    <button id="btn-order-za" class="btn">Nomes de Z-A </button>

  </div>
  <div id="lista" class="card__container"></div>
  <script src="data/rickandmorty/rickandmorty_placeholder.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
